name: flutter_store_shoe
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  velocity_x: ^4.1.1
  get: ^4.6.6
  dio: ^5.3.3
  api_cache_manager: ^1.0.2
  snippet_coder_utils: ^1.0.14
  http: ^1.1.0
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/design/
    - assets/components/
    - assets/icons/images/
    - assets/design/images/
    - assets/components/images/

